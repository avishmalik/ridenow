version: "3.9"

services:
  backend:
    build: .
    container_name: ridenow-backend
    command: uvicorn gateway.app.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build: .
    container_name: ridenow-worker
    command: python /app/worker/ride_worker.py
    env_file: .env
    depends_on:
      - db
      - redis

  # db:
  #   image: mysql:8
  #   restart: always
  #   environment:
  #     MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
  #     MYSQL_DATABASE: ${MYSQL_DB}
  #   volumes:
  #     - db_data:/var/lib/mysql

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always

volumes:
  db_data:
