services:
  - type: web
    name: ridenow-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn gateway.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ridenow-db
          property: connectionString
      - key: POSTGRES_HOST
        fromDatabase:
          name: ridenow-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: ridenow-db
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: ridenow-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: ridenow-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: ridenow-db
          property: database
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      # Redis is optional - leave empty if not available
      - key: REDIS_HOST
        value: ""
      - key: REDIS_PORT
        value: ""

  - type: worker
    name: ridenow-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python worker/ride_worker.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ridenow-db
          property: connectionString
      - key: POSTGRES_HOST
        fromDatabase:
          name: ridenow-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: ridenow-db
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: ridenow-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: ridenow-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: ridenow-db
          property: database
      # Redis is optional - leave empty if not available
      - key: REDIS_HOST
        value: ""
      - key: REDIS_PORT
        value: ""

databases:
  - name: ridenow-db
    databaseName: ridenow
    user: ridenow_user
    plan: free
