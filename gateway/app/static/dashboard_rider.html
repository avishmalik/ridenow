<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RideNow - Rider Dashboard</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div id="wsStatus" class="ws-status disconnected">ðŸ”´ Disconnected</div>
  
  <div class="dashboard-container">
    <div class="container">
      <h2>ðŸš• Rider Dashboard</h2>
      
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>

      <div style="background: #f8f9fa; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
        <h3>Request a Ride</h3>
        <input 
          id="pickup" 
          type="text" 
          placeholder="ðŸ“ Pickup location" 
          required
        />
        <input 
          id="dropoff" 
          type="text" 
          placeholder="ðŸŽ¯ Dropoff location" 
          required
        />
        <button onclick="requestRide()">Request Ride</button>
      </div>

      <h3>My Rides</h3>
      <div id="rides"></div>

      <div style="margin-top: 30px; text-align: center;">
        <button onclick="logout()" class="danger" style="max-width: 200px; margin: 0 auto;">Logout</button>
      </div>
    </div>
  </div>

  <script src="/static/js/auth.js"></script>
  <script src="/static/js/ws.js"></script>
  <script src="/static/js/rides.js"></script>
  <script>
    // Check authentication
    requireAuth();

    // Load rides on page load
    window.addEventListener("load", () => {
      loadMyRides();
      // Refresh rides every 5 seconds
      setInterval(loadMyRides, 5000);
    });

    // Allow Enter key to request ride
    document.getElementById("dropoff")?.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        requestRide();
      }
    });
  </script>
</body>
</html>
