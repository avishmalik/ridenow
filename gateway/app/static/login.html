<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RideNow - Login</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸš• RideNow</h2>
    <h3 style="text-align: center; color: #666; font-size: 18px; margin-bottom: 30px;">Login to your account</h3>

    <div id="error" class="error"></div>
    <div id="success" class="success"></div>

    <input 
      id="email" 
      type="email" 
      placeholder="Email address" 
      required
      autocomplete="email"
    />
    <input 
      id="password" 
      type="password" 
      placeholder="Password" 
      required
      autocomplete="current-password"
    />

    <button onclick="login()">Login</button>
    
    <p>
      Don't have an account? <a href="/static/signup.html">Sign up here</a>
    </p>
  </div>

  <script src="/static/js/auth.js"></script>
  <script>
    // Check if already logged in
    if (checkAuth()) {
      window.location.href = "/static/dashboard_rider.html";
    }

    // Allow Enter key to submit
    document.getElementById("password").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        login();
      }
    });
  </script>
</body>
</html>
